[versions]
# APIs
vpaper-api = "1.19.4-R0.1-SNAPSHOT"
vfawe-bom = "1.42"
vluckperms = "5.4"


# Libraries

vpacketevents = "2.2.1"
vlitecommands = "3.2.0"
vgson = "2.10.1"
vjedis = "5.1.0"

# Wandoria Specific
vdialog-api = "1.2" #https://repo.wandoria.net/#/snapshots/net/wandoria/api/DialogAPI/

