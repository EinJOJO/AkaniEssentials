luckperms = { group = "net.luckperms", name = "api", version.ref = "vluckperms" }
akanicore = { group = "it.einjojo.akani.core", name = "api", version = "1.0.1" }
[plugins]
shadow = { id = "com.github.johnrengelman.shadow", version = "8.1.1" }
